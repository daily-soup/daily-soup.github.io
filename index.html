<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Soup - U.S. Stock Market News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily Soup</h1>
        <p>Get the latest U.S. stock market news, one article at a time.</p>
    </header>

    <main>
        <h2>Today's Market Update</h2>

        <!-- 🔍 Stock Ticker Search -->
        <input type="text" id="searchInput" placeholder="Search by stock ticker (e.g., AAPL)" onkeyup="filterNews()">

        <div id="news-container">
            <!-- News articles will be loaded here -->
        </div>
    </main>

    <footer>
        <p>© <script>document.write(new Date().getFullYear())</script>. Daily Soup by <a href="https://themercenary.org" target="_blank">The Mercenary</a> | All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
